<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=McLaren&family=Monoton&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        h1 {font-size: 2em;
            font-family: "Monoton", sans-serif;}
        h2 {font-size: 2em;
            font-family: "Lora", serif;}

        h3 {font-size: 2em;
            font-family: "Oswald", sans-serif;}

        p {font-size: 2em;
           font-family: "McLaren", sans-serif;}
    </style>
</head>
<body>
    <h1>
Esto es un h1 con letra Monoton
    </h1>

    <h2>
Esto es un h2 con letra Lora
    </h2>

    <h3>
Esto es un h3 con letra Oswald
    </h3>

    <p>
Esto es una P con letra McLaren
    </p>
</body>
</html>
